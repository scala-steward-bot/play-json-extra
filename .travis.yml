language: scala

sudo: false

scala:
- 2.11.12
- 2.12.8
- 2.13.0-M5

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
    - oracle-java8-installer

script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - sbt "++${TRAVIS_SCALA_VERSION}!" checkGenerate test
