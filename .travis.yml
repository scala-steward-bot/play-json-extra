language: scala

sudo: false

scala:
- 2.11.11
- 2.12.3

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
    - oracle-java8-installer

script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - sbt "++${TRAVIS_SCALA_VERSION}!" checkGenerate test $(if [[ "${TRAVIS_PULL_REQUEST}" == "false" && "${TRAVIS_BRANCH}" == "master" ]]; then echo "publish"; fi)

env:
  global:
  - secure: ""
  - secure: ""
